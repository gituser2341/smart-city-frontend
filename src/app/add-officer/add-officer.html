<div class="page-wrapper">

  <button class="back-btn" (click)="goBack()">â† Back to Dashboard</button>

  <div class="form-card">

    <div class="form-header">
      <div class="form-icon">ğŸ‘®</div>
      <h1 class="form-title">Add Officer</h1>
      <p class="form-sub">Assign officers to departments for auto-routing</p>
    </div>

    <div class="field-group">
      <label class="field-label">Full Name *</label>
      <input type="text" class="field-input" [(ngModel)]="name"
        placeholder="e.g. Rajesh Kumar" />
    </div>

    <div class="field-group">
      <label class="field-label">Email *</label>
      <input type="email" class="field-input" [(ngModel)]="email"
        placeholder="officer@smartcity.gov" />
    </div>

    <div class="field-group">
      <label class="field-label">Password *</label>
      <input type="password" class="field-input" [(ngModel)]="password"
        placeholder="Set a strong password" />
    </div>

    <!-- âœ… Department Selection -->
    <div class="field-group">
      <label class="field-label">Department *</label>
      <div class="dept-grid">
        <div *ngFor="let d of departments"
          class="dept-card"
          [ngClass]="{'dept-selected': department === d.value}"
          (click)="department = d.value">
          <span class="dept-icon">{{ d.icon }}</span>
          <span class="dept-label">{{ d.label }}</span>
        </div>
      </div>
    </div>

    <p class="success-msg" *ngIf="message && message.includes('âœ…')">{{ message }}</p>
    <p class="error-msg" *ngIf="message && !message.includes('âœ…')">{{ message }}</p>

    <button class="btn-submit" (click)="addOfficer()" [disabled]="isSubmitting">
      <span *ngIf="!isSubmitting">ğŸ‘® Add Officer</span>
      <span *ngIf="isSubmitting">Adding...</span>
    </button>

  </div>
</div>
