<div class="page">
  <div class="card">

    <div class="card-header">
      <button class="back-btn" routerLink="/admin">
        ‚Üê Back to Dashboard
      </button>
      <h2>Add Officer</h2>
      <p class="subtitle">Create a new officer account</p>
    </div>

    <!-- Success State -->
    <div class="alert success" *ngIf="message">
      <span class="alert-icon">‚úÖ</span>
      <div>
        <strong>Officer Added!</strong>
        <p>{{ message }}</p>
      </div>
    </div>

    <!-- Error State -->
    <div class="alert error" *ngIf="errorMessage">
      <span class="alert-icon">‚ùå</span>
      <div>
        <strong>Error</strong>
        <p>{{ errorMessage }}</p>
      </div>
    </div>

    <form (ngSubmit)="addOfficer()">

      <div class="field">
        <label>Officer Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="e.g. John Smith"
          autocomplete="off"
          required />
      </div>

      <div class="field">
        <label>Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="e.g. john@smartcity.gov"
          autocomplete="off"
          required />
      </div>

      <div class="field">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Set a secure password"
          autocomplete="new-password"
          required />
      </div>

      <div class="field">
        <label>Department</label>
        <select [(ngModel)]="department" name="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="WATER">üíß Water</option>
          <option value="ROAD">üõ£Ô∏è Road</option>
          <option value="ELECTRICITY">‚ö° Electricity</option>
          <option value="SANITATION">üßπ Sanitation</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Add Officer</button>

    </form>

  </div>
</div>
