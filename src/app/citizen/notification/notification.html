<div class="page-wrapper">

  <button class="back-btn" (click)="goBack()">
    â† Back to Dashboard
  </button>

  <div class="notif-card">

    <div class="notif-header">
      <div class="notif-icon">ğŸ””</div>
      <h1 class="notif-title">Notifications</h1>
      <p class="notif-subtitle">Stay updated on your complaint activity</p>
    </div>

    <!-- Loading -->
    <div class="loading-state" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <!-- Error -->
    <div class="error-msg" *ngIf="!isLoading && errorMessage">
      âš ï¸ {{ errorMessage }}
    </div>

    <!-- Empty -->
    <div class="empty-state" *ngIf="!isLoading && notifications.length === 0">
      <div class="empty-icon">ğŸ“­</div>
      <p>No notifications yet</p>
      <span>You'll be notified when your complaint status changes</span>
    </div>

    <!-- List -->
    <div class="notif-list" *ngIf="!isLoading && notifications.length > 0">
      <div class="notif-item" *ngFor="let n of notifications">
        <div class="notif-item-icon">{{ getIcon(n.message) }}</div>
        <div class="notif-item-body">
          <p class="notif-message">{{ n.message }}</p>
          <span class="notif-time">{{ n.createdAt | date: 'dd MMM yyyy, h:mm a' }}</span>
        </div>
      </div>
    </div>

  </div>
</div>
