<h2>Citizen Register</h2>

<form (ngSubmit)="register()">

  <input 
    type="text" 
    [(ngModel)]="name" 
    name="name" 
    placeholder="Name" 
    required />

  <br><br>

  <input 
    type="email" 
    [(ngModel)]="email" 
    name="email" 
    placeholder="Email" 
    required />

  <br><br>

  <input 
    type="password" 
    [(ngModel)]="password" 
    name="password" 
    placeholder="Password" 
    required />

  <br><br>

  <button type="submit">Register</button>

</form>

<p class="error">{{ errorMessage }}</p>
